				   <div class="col-12">
	<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
  <div class="form-row">
  
     <div class="form-group col-md-6">
      <label for="id">ID</label>
      <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identifier">
     </div>
     
    <div class="form-group col-md-6">
      <label for="id">Description</label>
      <input th:field="*{desciption}" th:value="*{desciption}" type="text" class="form-control" id="id" placeholder="Description">
    </div>
    
     <div class="form-group col-md-6">
      <label for="id">Image</label>
      <input th:field="*{urImg}" th:value="*{urImg}" type="text" class="form-control" id="id" placeholder="Image">
    </div>
    
    <div class="form-group col-md-6">
      <label for="id">Title</label>
      <input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="id" placeholder="title">
    </div>
    <button type="submit" class="btn btn-primary">ADD CARD</button>
	</form>
