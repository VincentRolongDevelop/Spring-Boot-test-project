<!DOCTYPE html>
<html lang="en">
  <head>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/bootstrap.css"/>
  <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
  <script th:src="@{/js/bootstrap.js}"src="../static/js/bootstrap.js"></script>
  <title>Spring Boot Test</title>
  
	<style>
	   .btn-primary {
	   	 background-color:#5fb832;
	     border: #5fb832;
	    }
	   .btn-primary:hover, .btn-primary:focus,.btn-primary:active, .open>
	   .dropdown-toggle.btn-primary{
			
		 background-color:rgb(0, 128, 0);
	     border: rgb(0, 128, 0);
		}
		.card{
			transition:all 0.3s;
		}
		.card:hover{
			transform:scale(1.15);
			
		}	
	</style>
    
  </head>
  <body>
    <!--NavBar menu features-->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #5fb832;">
     <a class="navbar-brand" href="#">SPRING-BOOT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
      <!--NavBar options-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" th:href="@{/}" href="#">Images</a>
          <a class="nav-item nav-link" th:href="@{/}" href="#">Products</a> 
        </div>
      </div>
    </nav>

      <div class="jumbotron">
        <h2 class="display-4">SPRING-BOOT Project</h2>
          <img class="mx-auto d-block" th:src="@{/image/springB.png}" src="../static/image/springB.png" width="510px" height="130px" alt="...">
           <p class="lead">This is a simple spring-boot project.</p>
           <hr class="my-4">
           <p>Below we have a button test</p>
        <a class="btn btn-outline-secondary btn-lg rounded-pill " href="#" role="button">DOWNLOAD</a>
      </div>

      <div class="container">
        <div class="row gy-3 my-3">

          <!--Cards for-each -->
          <div th:each="post : ${posts}" class="col-sm-6 col-md-4 col-lg-3">
            <div class="card" style="width: 16rem;">
              <img th:src="${post.urImg}" width="50px" height="180px" src="../static/image/post.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 th:text="${post.title}" class="card-title">POST</h5>
                <p th:text="${post.desciption}" class="card-text">The POST method submits an entity to the specified resource.</p>
                <a href="#" class="btn btn-primary">GO!</a>
              </div>
            </div>
          </div>
        </div> 
      </div>  
    <br/>
  </body>
</html>
